<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark From</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <svg
        class="x-icon"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 32 32"

        <title>x-altx-alt</title>

        ></path>
      </svg>

      <p>Hi!</p>
      <p>One of our consultants will assist you as soon as they can!</p>

      <label>name</label>
      <input type="text" />

      <label>email</label>
      <input type="email" />

      <label>phone number(optional)</label>
      <input type="text" />

      <label>message</label>
      <input type="text" />

      <input type="submit" value="start chat" />
    </form>
    <aside>
      <div class="safe">
        <img src="./images/check-in.png" alt="correct sign" class="safe__img" />
        <div class="safe__content">
          <p>Show others that you are safe</p>
          <p>
            If you approve your profile with BankID, you are perceived as a

          </p>
          <button>get started</button>
        </div>
      </div>
      <div class="subscribtion">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="38"
          height="32"
          viewBox="0 0 38 32"
          class="icon-message"
        >
          <title>envelope</title>

        <p>Subscribe to the newsletter</p>
        <form>
          <input type="email" placeholder="enter e-mail address" />
          <input type="submit" value="ok" />

      </div>
